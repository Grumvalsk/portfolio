<div class="esperienze" *ngFor="let esperienza of esperienze">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ esperienza.nomeProgetto }}</mat-card-title>
      <div class="sub-title">
        <mat-card-subtitle>{{ esperienza.nomeAzienda }}</mat-card-subtitle>
    </div>
    </mat-card-header>
    <mat-card-content>
      <p>{{ esperienza.dataInizio}} -{{esperienza.dataFine}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog(esperienza)">Modifica</button>
    </mat-card-actions>
  </mat-card>
</div>
