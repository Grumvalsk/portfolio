

<mat-dialog-content>
  <div class="dettaglio">
    <div class="info">
      <h3>Informazioni:</h3>
    </div>
    <form [formGroup]="inserisciForm" (ngSubmit)="onSubmit()">

      <div class="gruppo">
        <div class="prima-colonna">
          <mat-form-field>
            <mat-label>Nome Azienda:</mat-label>
            <input matInput formControlName="nomeAzienda">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Data Inizio:</mat-label>
            <input matInput formControlName="nomeProgetto" type="date">
          </mat-form-field>
        </div>
        <div class="seconda-colonna">
          <mat-form-field>
            <mat-label>Data Inizio:</mat-label>
            <input matInput formControlName="dataInizio" type="date">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Data Fine:</mat-label>
            <input matInput formControlName="dataFine">
          </mat-form-field>
        </div>
      </div>
      <div class="singolo">
        <mat-form-field>
           <mat-label>Descrizione:</mat-label>
           <input class="descrizione" matInput formControlName="descrizione">
         </mat-form-field>
       </div>
      <div class="secondo-gruppo">
        <div class="tecnologie">
          <h3>Tecnologie:</h3>
        </div>
        <!-- Gestione dinamica delle tecnologie -->
        <div class="tecnologie-container" formArrayName="tecnologie">
          <div *ngFor="let tecnologia of tecnologieArray.controls; let i = index" [formGroupName]="i">
            <mat-form-field>
              <mat-label>Nome:</mat-label>
              <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Versione:</mat-label>
              <input matInput formControlName="versione">
            </mat-form-field>
            <hr>
          </div>
        </div>
        <div class="aggiungi-tec">
          <button mat-button type="button" (click)="aggiungi()">Aggiungi Tecnologia</button>
        </div>
      </div>
      <div  class="azione">
        <button mat-button type="submit">Invio</button>
      </div>
    </form>
  </div>
</mat-dialog-content>
