<div class="slider">
  <div class="slide-track">
    <div class="slide" *ngFor="let competenza of competenze">
      <img [src]="competenza.immagine" alt="" class="img-slider" />
    </div>
  </div>
</div>

<div class="introduzione">
  <div class="intro">
    <h3><i>Benvenuti!</i></h3>
    <p>{{ informazioni.introduzione }}</p>
  </div>
  <div class="immagine">
    <img [src]="informazioni.immagineIntroduzione" alt="">
  </div>
</div>

<div class="about-me">
  <div class="descrizione">
    <h3><i>Chi sono?</i></h3>
    <p>{{ informazioni.presentazione }}</p>
  </div>
  <div class="immagine">
    <img class="immagine-presentazione" [src]="informazioni.immaginePresentazione" alt="">
  </div>
</div>

<div class="work">
  <div class="container">
    <div *ngFor="let esperienza of esperienze"
        [ngStyle]="{'background-image': 'url(' + esperienza.immagineUrl + ')'}"
        (click)="dettaglioEsperienza(esperienza)">
      <div class="content">
        <h2>{{ esperienza.nomeAzienda }}</h2>
        <span></span>
      </div>
    </div>
  </div>
</div>
