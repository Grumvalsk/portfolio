<div class="scheda" [ngStyle]="{'background-image': 'url(' + esp.img + ')'}">
  <div class="contenuto">
    <div class="info">
      <div class="nome-progetto">
        <label > Progetto:</label>
        <h3>{{esp.nomeProgetto}}</h3>
      </div>
      <div class="nome-azienda">
        <label > Azienda:</label>
        <h3>{{esp.nomeAzienda}}</h3>
      </div>
      <div class="periodo">
        <label >Durata:</label>
       <h3>{{esp.inizioProgetto}} - {{esp.fineProgetto}}</h3>
      </div>
    </div>
  </div>
  <div class="descrizione">
      <p>{{esp.descrizioneAttivitaSvolta}}</p>
  </div>
  <div class="tecnologie">
    <label>Tecnologie utilizzate:</label>
    <div class="contenuto-tec">
      <ul *ngFor="let valore of valori">
         <li>{{valore}}</li>
      </ul>
    </div>
  </div>
</div>
