<mat-dialog-content >
  <div class="dettaglio">
    <div class="info">
      <h3>Introduzione:</h3>
    </div>
    <form [formGroup]="inserisciForm" (ngSubmit)="inserisci()">
      <div class="gruppo" >
          <mat-form-field>
            <mat-label>Descrizione:</mat-label>
            <textarea matInput formControlName="descrizione"></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Immagine</mat-label>
            <input matInput formControlName="immagine">
          </mat-form-field>
      <div class="azione">
        <button mat-button type="submit">Inserisci</button>
      </div>
    </div>
   </form>
  </div>
</mat-dialog-content>
